<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <header>
    <img src="logo.png" alt="Luxe Threads Logo" height="50">
    <h1>Welcome! Have a tailored experience</h1>
  </header>
  <div class="login-container">
    <h1>Login</h1>
    <form class="login-form" id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
      <br />
      <button type="submit">
        <a href="signup.html" style="color: white; text-decoration: none">Signup</a>
      </button>
    </form>
  </div>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Luxe Threads. All rights reserved.</p>
    </div>
  </footer>
  <script src="login.js"></script>
</body>
</html>
